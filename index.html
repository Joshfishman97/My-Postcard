<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>The Postcard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="postcard">
        <div class="postcard-header">
            <h1>My Postcard</h1>
            <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png">
        </div>
        <div class="postcard-body">
            <div class="left-part">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy
                    Course!</p>

                <p>This is so cool, can't wait to start doing more stuff! </p>
            </div>

            <div class="right-part">
                <input type="text" name="" placeholder ="Some name">
                <input type="text" name="" placeholder="Some Email">
                <input type="text" name="" placeholder="Some Comment">
            </div>
        </div>
        <div class="postcard-footer">
            <input type="submit" value="Send My Postcard">
        </div>
    </div>
</body>
</html>
